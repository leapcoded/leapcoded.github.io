<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club [CATTO] Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gaegu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gaegu', cursive;
        }
        /* Simple animation for the modal */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body class="bg-orange-100 flex items-center justify-center min-h-screen p-4">

    <!-- Main Application Form -->
    <div class="w-full max-w-2xl mx-auto bg-white rounded-xl shadow-2xl p-8 md:p-12 border-4 border-orange-300">
        <div class="text-center mb-8">
            <h1 class="text-5xl md:text-6xl font-bold text-orange-600">Club [CATTO]</h1>
            <p class="text-gray-600 text-xl mt-2">Official Membership Application</p>
            <p class="text-sm text-gray-500">(Your human is not allowed to help)</p>
        </div>

        <form id="catto-form" class="space-y-6">
            <!-- Question 1: Name & Aliases -->
            <div>
                <label for="name" class="block text-xl font-bold text-gray-700 mb-2">1. Your Name (and any known aliases)</label>
                <input type="text" id="name" name="name" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 text-lg" placeholder="e.g., Chairman Meow, The Floof, Captain Claw">
            </div>

            <!-- Question 2: Species -->
            <div>
                <label for="species" class="block text-xl font-bold text-gray-700 mb-2">2. Official Species Designation</label>
                <input type="text" id="species" name="species" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 text-lg" placeholder="e.g., Void, Ginger Menace, Tuxedo Gentleman">
            </div>
            
            <!-- Question 3: Favorite Napping Spot -->
            <div>
                <label for="nap-spot" class="block text-xl font-bold text-gray-700 mb-2">3. Select Your Prime Napping Territory</label>
                <select id="nap-spot" name="nap-spot" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 text-lg">
                    <option>A freshly cleaned pile of laundry</option>
                    <option>The human's laptop keyboard</option>
                    <option>A random cardboard box</option>
                    <option>Directly on the human's face at 4 AM</option>
                    <option>A single, elusive sunbeam</option>
                </select>
            </div>

            <!-- Question 4: The 5 Rules of Meowing -->
            <div>
                 <label class="block text-xl font-bold text-gray-700 mb-2">4. The Five Foundational Rules of Meowing</label>
                 <div class="space-y-2">
                    <input type="text" class="w-full p-2 border-2 border-gray-300 rounded-lg text-md" placeholder="Rule 1:">
                    <input type="text" class="w-full p-2 border-2 border-gray-300 rounded-lg text-md" placeholder="Rule 2:">
                    <input type="text" class="w-full p-2 border-2 border-gray-300 rounded-lg text-md" placeholder="Rule 3:">
                    <input type="text" class="w-full p-2 border-2 border-gray-300 rounded-lg text-md" placeholder="Rule 4:">
                    <input type="text" class="w-full p-2 border-2 border-gray-300 rounded-lg text-md" placeholder="Rule 5:">
                 </div>
            </div>

            <!-- Question 5: Essay -->
            <div>
                <label for="essay" class="block text-xl font-bold text-gray-700 mb-2">5. Short Essay: "Why the Red Dot Can Never Truly Be Caught"</label>
                <textarea id="essay" name="essay" rows="4" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-orange-500 focus:border-orange-500 text-lg" placeholder="Share your deepest existential thoughts..."></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center pt-4">
                <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-8 rounded-full text-2xl transform hover:scale-105 transition-transform duration-300 shadow-lg">
                    Submit for Judgment
                </button>
            </div>
        </form>
    </div>

    <!-- Rejection Modal -->
    <div id="rejection-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="modal-fade-in bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center border-4 border-red-400">
            <h2 class="text-4xl font-bold text-red-600 mb-4">Application Denied!</h2>
            <p id="rejection-message" class="text-gray-700 text-2xl mb-6">The reason for rejection will appear here.</p>
            <button id="close-modal" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-full text-xl">
                Accept Defeat
            </button>
        </div>
    </div>

    <script>
        // --- DOM Elements ---
        const form = document.getElementById('catto-form');
        const modal = document.getElementById('rejection-modal');
        const rejectionMessageElement = document.getElementById('rejection-message');
        const closeModalButton = document.getElementById('close-modal');

        // --- Rejection Messages ---
        const rejectionMessages = [
            "We've reviewed your application. Unfortunately, the sunbeam was occupied. Try again later.",
            "Your 'favorite napping spot' is incorrect. The correct answer is 'wherever I'm not supposed to be'.",
            "Application rejected. Not enough chaos indicated in your essay.",
            "Your essay on the red dot was... pedestrian. We require more existential dread.",
            "Access denied. The council of neighborhood strays has voted against your membership.",
            "Your application has been shredded. For fun.",
            "We're sorry, but your purr-sonality test came back as 'dog person'. Please exit the premises.",
            "Your paperwork seems to have been 'accidentally' knocked off the desk. Coincidence?",
            "Denied. You looked at the committee funny.",
            "Error 404: Catto not found. Have you tried napping and trying again?",
            "Your application is currently being used as a litter box liner. Please reapply in 3-5 business days.",
            "The board has decided you are 'too polite'. We require at least three (3) instances of screaming at 3 AM per week."
            "Your biscuit-making technique is amateur. We require professional bakers.",
            "Application denied. You failed the mandatory 'fit in an impossibly small box' test.",
            "We detected a hint of dog-smell on this application. It has been incinerated.",
            "Your stated nap-to-zoomies ratio is suboptimal. Please recalibrate and reapply.",
            "The Committee is currently napping in a sunbeam and cannot be disturbed for the next 4-6 hours.",
            "Your application contained too much legible handwriting and not enough paw prints.",
            "We require a minimum of 10 miscellaneous items knocked off a shelf per month. Your record shows only 8.",
            "This application has been vetoed by the Squirrel Watching Committee.",
            "Your purr frequency is outside of acceptable parameters. Denied.",
            "Insufficiently pointy ears. Next!",
            "You answered 'sometimes' to the question 'Do you demand food 5 minutes after being fed?'. The answer is always 'yes'.",
            "Your references mentioned you respond to 'pspspsps'. We are looking for more discerning candidates.",
            "Your official portrait shows you looking *at* the camera. This level of cooperation is suspicious.",
            "The council has decreed your fluff-to-body ratio is too sensible.",
            "This application form tastes funny. Rejected.",
            "We have a strict 'no baths, ever' policy. Your file indicates a recent 'incident'.",
            "Your philosophical treatise on greebles was intriguing, but ultimately derivative.",
            "Membership is currently full. A spot may open if someone gets stuck up a tree. Check back later.",
            "Your demonstrated ability to ignore your human is only 'average'. We require 'expert' level.",
            "Your application was submitted before 3 AM. This shows a shocking lack of commitment to nocturnal activities.",
            "We noticed you use a scratching post exclusively. We prefer candidates who also value antique furniture.",
            "The signature appears to be a smudge, not a proper nose-bonk. Formality is key.",
            "Your application was reviewed, crumpled into a ball, and batted under the sofa.",
            "Your tail is insufficiently expressive.",
            "Your 'silent judgment' stare lacks the required intensity.",
            "You were observed willingly taking a pill. This kind of behavior will not be tolerated.",
            "Denied. You are clearly an agent of the Red Dot. We see through your disguise.",
            "The Board of Directors (a single, sleeping cat) is unmoved.",
            "You claim to be a 'lap cat'. This is a conflict of interest with our 'must be inconvenient at all times' clause.",
            "Your meow is in the wrong key.",
            "Your application did not include a satisfactory offering (e.g., a 'gifted' bug or lizard).",
            "You have been blacklisted for enjoying belly rubs for more than 3.7 seconds.",
            "Your resume lacks experience in 'suddenly sprinting across the house for no reason'.",
            "We ran a background check. You once let a toddler pet you. Unacceptable.",
            "The ink on this form is still wet. We cannot accept it until it has been properly sat on.",
            "Your stance on vacuums is too moderate. We require unbridled terror or total war.",
            "You failed the interview portion when you did not immediately hide under the bed.",
            "Your walk is more of a 'stroll' than a 'menacing prowl'.",
            "You appear to be orange. The single brain cell is currently being used by another member. Please wait your turn.",
            "Your whisker length-to-snout ratio does not meet our rigorous standards.",
            "This application contains a spelling error. The word is 'Meeeooow,' not 'Meow.'",
            "We have reason to believe you are... an outdoor cat who *likes* it. We are an indoor-only establishment.",
            "You were seen drinking water directly from the bowl instead of a dripping tap. This is unorthodox.",
            "Your commitment to staring at walls is questionable.",
            "Rejected. This decision was made by walking across the keyboard. GHYhnb$# jn.",
            "Your stated goals do not align with the club's primary directive: world domination through cuteness.",
            "We asked for your five rules of meowing, not the Geneva Conventions.",
            "Your application was received on time. Punctuality is a red flag.",
            "The vibes are off.",
            "You've been approved! ...Just kidding. Denied.",
        ];

        // --- Event Listeners ---

        /**
         * Handles the form submission event.
         * Prevents default submission, selects a random rejection message, and displays the modal.
         * @param {Event} e - The form submission event.
         */
        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from actually submitting
            
            // Select a random rejection message
            const randomIndex = Math.floor(Math.random() * rejectionMessages.length);
            const message = rejectionMessages[randomIndex];
            
            // Display the message in the modal
            rejectionMessageElement.textContent = message;
            
            // Show the modal
            modal.classList.remove('hidden');
        });

        /**
         * Hides the modal when the close button is clicked.
         */
        closeModalButton.addEventListener('click', function() {
            modal.classList.add('hidden');
        });

        /**
         * Also hides the modal if the user clicks on the background overlay.
         * @param {Event} e - The click event.
         */
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
