    .glow-text {
    position: relative;
    display: inline-block;
    }
    .glow-text span {
    position: relative;
    background-image: linear-gradient(90deg, #ff79c6, #f1fa8c, #50fa7b, #8be9fd, #bd93f9);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    }
    .glow-text span::before,
    .glow-text span::after {
    content: attr(data-text);
    position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
    background-image: linear-gradient(90deg, #8be9fd, #bd93f9, #ff79c6, #f1fa8c, #50fa7b);
    -webkit-background-clip: text; background-clip: text; color: transparent;
    animation: shimmer 8s linear infinite;
    }
    .glow-text span::after {
    background-image: linear-gradient(90deg, #50fa7b, #8be9fd, #bd93f9, #ff79c6, #f1fa8c);
    animation: shimmer 8s linear infinite reverse;
    }

    .arcade-screen {
    border-radius: 1.5rem;
    padding: 0.5rem;
    background-color: #1a0a2e;
    animation: opalescent-border-glow 10s ease-in-out infinite;
    position: relative;
    overflow: hidden;
    }
    .arcade-screen::after {
    content: " ";
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.2) 0px,
        rgba(0, 0, 0, 0.2) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events: none;
    z-index: 1;
    }


    /* Section 4: Card, Button, and Icon Styles */
    .card {
    background-color: rgba(224, 176, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(224, 176, 255, 0.2);
    transition: transform 0.3s ease, background-color 0.3s ease;
    }
    .card:hover {
    transform: translateY(-5px);
    background-color: rgba(224, 176, 255, 0.1);
    }

    .btn-primary {
    background-color: #a855f7;
    color: white;
    }
    .btn-primary:hover {
    background-color: #9333ea;
    }

    .btn-secondary {
    background-color: transparent;
    border: 1px solid #a855f7;
    color: #a855f7;
    }
    .btn-secondary:hover {
    background-color: #a855f7;
    color: #0d041a;
    }

    .icon-link svg {
    transition: transform 0.3s ease, filter 0.3s ease;
    color: #a855f7;
    }
    .icon-link:hover svg {
    transform: scale(1.2);
    filter: drop-shadow(0 0 3px var(--glow-color-1)) drop-shadow(0 0 8px var(--glow-color-2));
    }

    /* Section 5: Utility Animations and Miscellaneous */
    @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
    }

    .float {
    animation: float 3s ease-in-out infinite;
    }

    @media (max-width: 640px) {
    .logo-svg {
        max-width: 90vw;
    }
    .arcade-screen {
        padding: 0.25rem;
        border-radius: 0.75rem;
    }
    .card {
        padding: 0.5rem;
    }
    }

    ::-webkit-scrollbar {
    width: 8px;
    background: #1a0a2e;
    }
    ::-webkit-scrollbar-thumb {
    background: linear-gradient(120deg, #7DF9FF 0%, #E0B0FF 100%);
    border-radius: 8px;
    }
  </style>
</head>
